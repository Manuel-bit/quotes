<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
  <hr>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <h2 style="text-align:center">Quotes</h2>
        <hr>
        <ul *ngFor='let quotes of quote' class="quote-list">
          <li>
            <div class="card">
              <div class="card-body">
                {{quotes.quotes}}
                <br>
                Author: <em>{{quotes.author}}</em>
              </div>
            </div>
          <li>

        </ul>

      </div>
    </div>
  </div>
